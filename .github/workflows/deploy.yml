name: Deploy

on:
  push:
    branches:
      - CustomBranch

jobs:
  deploy-client:
    runs-on: ubuntu-22.04
    env:
      key_name: key
      server_connection_params: root@185.41.161.127
      server_site_path: ~/sites
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      # Setup key
      - run: echo "🔎 Setup Key"
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.SSH_KEY }}" > "$HOME/.ssh/$key_name"
      - run: chmod 600 "$HOME/.ssh/$key_name"
      # Build
      - run: echo "🐧 Install dependencies and build"
      - run: cd client && npm ci
      # Deploy
      - run: echo "🎉 Deploy"
      - run: rsync -e "ssh -i $HOME/.ssh/$key_name -o StrictHostKeyChecking=no" -a --progress client/build $server_connection_params:$server_site_path