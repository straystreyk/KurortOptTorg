name: Deploy

on:
  push:
    branches:
      - CustomBranch

jobs:
  deploy:
    runs-on: ubuntu-latest
    with:
      node-version: '18'
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Deploy
      - run: cd client
      - run: npm ci
      - run: rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . root@185.41.161.127:/sites/